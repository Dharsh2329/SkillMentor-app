<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillMentor Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Login / Register -->
    <div id="loginCard" class="card">
      <h2>Welcome to SkillMentor</h2>
      <input type="text" id="username" placeholder="Enter your name">
      <button onclick="login()">Login / Register</button>
    </div>

    <!-- Goal Selection -->
    <div id="goalCard" class="card" style="display:none;">
      <h2>What do you want to focus on?</h2>
      <button onclick="selectGoal('placement')">Placement Preparation</button>
      <button onclick="selectGoal('skill')">Develop New Skill</button>
      <button onclick="selectGoal('learn')">Learn Something New</button>
    </div>

    <!-- Tasks / Dashboard -->
    <div id="taskCard" class="card" style="display:none;">
      <h2 id="welcomeUser"></h2>
      <div id="taskList"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
